<body>
    <h1>Auto toevoegen!</h1>
    <form action="new_cars2.php" method="new-car">
        <p>
        <label for="brand">Brand: </label><input type="text" name="brand" id="brand">
        </p>
        <p>
        <label for="brand">Type: </label><input type="text" name="type" id="type">
        </p>
        <p>
        <label for="brand">Licence: </label><input type="text" name="licence" id="licence">
        </p>
        <input type="submit" value="Bewaren">
    </form>
    
    <script>
        form = document.getElementById('new-car');
        
        function handleResponse(event){
            alert(event.response);
        }

        function submitCar(event){
            event.preventDefault();
            let formData = new FormData(this);
            console.dir(formData);
            let xhr = new XMLHttpRequest();
            xhr.open('post','new_cars2.php')
            xhr.onload = handleResponse;
            xhr.send(formData)
        }
        form.onsubmit = submitCar;


    </script>
