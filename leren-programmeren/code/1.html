<!DOCTYPE html>
<html>
<head>
    <title>Multiple Buttons Website</title>
    <style>
        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="openTab('vitamine.html')">Button 1</button>
        <button class="button" onclick="openTab('https://www.example2.com')">Button 2</button>
        <button class="button" onclick="openTab('https://www.example3.com')">Button 3</button>
    </div>

    <script>
        function openTab(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
