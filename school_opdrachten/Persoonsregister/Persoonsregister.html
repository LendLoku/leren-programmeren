<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoonsgegevens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Persoonsgegevens</h1>
        <p><strong>Voornaam:</strong> <span id="voornaam"></span></p>
        <p><strong>Achternaam:</strong> <span id="achternaam"></span></p>
        <p><strong>Nationaliteit:</strong> <span id="nationaliteit"></span></p>
        <p><strong>Leeftijd:</strong> <span id="leeftijd"></span></p>
        <p><strong>Gewicht:</strong> <span id="gewicht"></span></p>
    </div>
    
    <script src="Persoonsregister.js"></script>
</body>
</html>
