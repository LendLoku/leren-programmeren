<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-list-container">
        <h1>Game Catalogus</h1>
        
        <div id="filters">
            <label for="price-filter">Max prijs:</label>
            <input type="number" id="price-filter" placeholder="Max prijs" />
            
            <label for="genre-filter">Genre:</label>
            <select id="genre-filter">
                <option value="">Alle genres</option>
                <option value="FPS">FPS</option>
                <option value="MOBA">MOBA</option>
                <option value="Action">Action</option>
                <option value="RPG">RPG</option>
                <option value="Simulation">Simulation</option>
                <option value="Sandbox">Sandbox</option>
                <option value="Sport">Sport</option>
                <option value="Looter-shooter">Looter-shooter</option>
            </select>

            <label for="rating-filter">Min rating:</label>
            <input type="number" id="rating-filter" placeholder="Min rating" min="1" max="5" />
        </div>
        
        <button id="calculate-price">Bereken prijs</button>

        <div id="game-list"></div>

        <div id="cart">
            <h2>Winkelmandje</h2>
            <ul id="cart-items"></ul>
            <p>Total price: â‚¬<span id="total-price">0.00</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
